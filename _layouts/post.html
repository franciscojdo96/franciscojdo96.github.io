---
layout: base
---

<article class="blog-post">
  <header class="page-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%d %b %Y" }}{% if page.categories %} â€¢ {{ page.categories | join: ', ' }}{% endif %}</p>
  </header>
  
  <div class="content-section">
    {{ content }}
  </div>
  
  {% if page.tags %}
  <footer class="content-section">
    <p><strong>Etiquetas:</strong> {% for tag in page.tags %}<a href="{{ '/tags/' | append: tag | relative_url }}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}{% endfor %}</p>
  </footer>
  {% endif %}
</article>
